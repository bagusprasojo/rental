{% extends "layout.html" %}
{% block title %}
Product
{% endblock %}
{% block content %}
<h3>Input / Edit Product</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "/new_product" method = "post">
         <input type = "text" name = "id" value="{{ product.id }}"/><br>
         <label for = "code">Code</label><br>
         <input type = "text" name = "code" placeholder = "Code" value="{{ product.code }}"/><br>
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" value="{{ product.name }}"/><br>         
         <input type = "submit" value = "Submit" />
      </form>
   {% endblock %}
